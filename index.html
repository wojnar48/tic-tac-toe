<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindra's Arcade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="gameTitle">Tic Tac Toe</h1>
      <label>Player 1</label><br />
      <input type="text" id="player1" /><br />
      <button type="submit" id="buttonPlayer1">submit</button><br />

      <label> Player 2</label><br />
      <input type="text" id="player2" /><br />
      <button type="submit" id="buttonPlayer2">submit</button>
      <div class="container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <h2 class="gameStatus"></h2>
      <button class="restart">Play again?</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
