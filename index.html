<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindra's Arcade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game-wrapper">
      <h1 class="gameTitle">Tic Tac Toe</h1>

      <div id="players-container">
        <div id="inputs-container">
          <div class="player-input">
            <label>Enter player 1 name:</label>
            <input type="text" id="player1" placeholder="default: Player 1" />
            <br />
          </div>
          <div class="player-input">
            <label>Enter player 2 name:</label>
            <input type="text" id="player2" placeholder="default: Computer"/>
            <br />
          </div>
        </div>
        
        <br />
        <button id="start-game-button" class="restart" type='button'>Start Game</button>
        <br />
      </div>

      <div id="active-players" class="active-players">
      </div>

      <div id="board" class="container hidden">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <div id="info" class="hidden">
        <h2 class="gameStatus"></h2>
        <button id="restart-button" class="restart hidden">Play again?</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
